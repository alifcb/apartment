<!DOCTYPE html>
 <html lang="en" >
    <head>
          <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/angular-material.min.css">
    
        <title>Hello World</title>

<body ng-app="StarterApp"   ng-controller="mainController">
 
<div layout="column" ng-cloak>

<div ng-controller="Sidnav" md-swipe-left="toggleRight()"> 
    <md-sidenav   class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
      <md-toolbar class="md-theme-light" >
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" md-swipe-right="close()" layout-padding>
        <form>
          <md-input-container>
            <label for="testInput">Test input</label>
            <input type="text" id="testInput"
                   ng-model="data" md-autofocus>
          </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
          Close Sidenav Right
        </md-button>
      </md-content>
    </md-sidenav>

<!--bakhsh pages-->     
  <div ng-view ></div>
<!--end bakhsh pages--> 
</div>


<div class="app">
    <div id="deviceready" >
        <p class="  listening"> </p>
        <p class=" received"> </p>
    </div>
</div>

  <!-- Angular Material Dependencies --> 
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular/angular-route.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="js/angular-material.min.js"></script>

        <script type="text/javascript" src="cordova.js"></script>
       <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
